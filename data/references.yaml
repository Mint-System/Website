      Jeder bei Aersolution Interior hergestellte oder verbaute Artikel muss eine vollständig nachvollziehbare Lieferkette haben. Odoo unterstützt dies perfekt. Zudem verknüpft Odoo einzelne Arbeitsschritte mit Dokumenten. Zum Beispiel vereinfacht die Verbindung der Produkte mit den CAD-Zeichnungen und Zertifikaten die Bestellungen, die nun elektronisch erfolgen. Bei der Lagerbewirtschaftung kommt ein Scanner mit Tablett zum Einsatz. Die Etiketten zu den Artikeln werden über einen mobilen Etikettendrucker ausgegeben. Jedes Produkt verlässt Aersolution Interior AG erst nachdem es fotografiert wurde. Selbstverständlich sind die Fotos in Odoo abgelegt.
