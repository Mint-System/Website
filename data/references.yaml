  - name: Basis 57 nachhaltige Wassernutzung AG
    description: >
      Aufgrund des Baus der Eisenbahn-Alpentransversale (NEAT) entspringt in Erstfeld (UR) reinstes Bergwasser. Eine handvoll Visionäre kamen zusammen und hatten Vorschläge für die wirtschaftliche Nutzung des Bergwassers eingebracht. Das Rennen machte die Basis 57 mit der Idee, das Wasser zur Zucht des einzigartigen Gotthard-Zanders zu verwenden. Was Vision war, ist heute Realität. Die Basis 57 verarbeitet bereits mehrere Hundert Kilogramm Fisch pro Woche und wird dabei in entscheidenden Vorgängen von Odoo unterstützt.

      Eine hohe Automatisierung wurde als kritische Anforderungen beim Projektstart genannt. Produktion und Vertrieb von Lebensmitteln unterliegt strengen Bedingungen. Für Basis 57 ist es essenziell, dass ihre hochwertigen Produkte mit einem zuverlässigen System verarbeitet und geliefert werden. Odoo unterstützt dabei perfekt.
    website: https://www.basis57.ch/
    image: /assets/images/references/basis-57.png

