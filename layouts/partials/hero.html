{{ if .Params.hero_image }}
<section id="hero" class="z-100 relative h-screen bg-cover bg-center" style="background-image: url('{{ .Params.hero_image }}')">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="container relative z-10 flex flex-col items-center justify-center h-full">
        <div class="absolute flex-1 bottom-10 left-5 z-10 text-white">
            <h1 class="text-5xl md:text-6xl font-rubrikBold text-white leading-tight hyphens-auto">
                {{ .Params.hero_text| markdownify }}
            </h1>
            {{ if .Params.hero_subtext }}
            <h2 class="text-2xl md:text-4xl font-rubrikLight text-white mt-4 hyphens-auto">
                {{ .Params.hero_subtext }}
            </h2>
            {{ end }}

            {{ if .Params.hero_linktext }}
            <a href="{{ .Params.hero_link }}"
                class="inline-block mt-8 px-4 py-2 bg-primary-500 text-white text-lg font-rubrikRegular rounded-md hover:bg-primary-600">
                {{ .Params.hero_linktext }}
            </a>
        </div>
        {{ end }}
    </div>
    <img class="absolute w-full left-0 bottom-0 opacity-30" src="assets/svg/cover-overlay.svg" alt="">
</section>
{{ end }}
