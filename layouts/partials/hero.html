{{ $hero_image := .Resources.GetMatch "hero.jpg" }}

<section class="relative h-screen bg-cover bg-center" {{ if $hero_image }}
    style="background-image: url('{{ $hero_image.Permalink }}')" {{ end }}>
    <div class="absolute inset-0 bg-black bg-opacity-50"></div> <!-- Add overlay for better text readability -->

    <div class="container mx-auto relative z-10 flex flex-col items-center justify-center h-full text-center">
        <!-- Main Text -->
        <h1 class="text-5xl md:text-6xl font-bold text-white leading-tight">
            {{ .Params.hero_text }}
        </h1>

        <!-- Sub Text -->
        <h2 class="text-2xl md:text-4xl font-light text-white mt-4">
            {{ .Params.hero_subtext }}
        </h2>

        <!-- Button -->
        <a href="#your-link"
            class="mt-8 px-8 py-4 bg-teal-500 text-white text-lg font-semibold rounded-md hover:bg-teal-600">
            Zu unserem Angebot
        </a>
    </div>
</section>
