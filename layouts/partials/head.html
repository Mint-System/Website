<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="robots" content="index, follow">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1f2747139d.js" crossorigin="anonymous"></script>

    <!-- Favicons  -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "assets/favicons/apple-touch-icon.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ "assets/favicons/favicon-32x32.png" | relURL }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ "assets/favicons/favicon-16x16.png"| relURL}}">
    <link rel="manifest" href="{{ "assets/favicons/site.webmanifest" | relURL }}">
    <link rel="mask-icon" href="{{ "assets/favicons/safari-pinned-tab.svg" | relURL }}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">


    <!-- Open Graph Tags -->
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description"
        content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:image"
        content="{{ with .Params.featured_image }}{{ . }}{{ else }}{{ .Site.Params.default_image }}{{ end }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description"
        content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="twitter:image"
        content="{{ with .Params.featured_image }}{{ . }}{{ else }}{{ .Site.Params.default_image }}{{ end }}">
    <meta name="twitter:site" content="{{ .Site.Params.twitter_username }}">

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">


    <!-- CSS and JavaScript -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Article",
            "headline": "{{ .Title }}",
            "description": "{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}",
            "image": "{{ with .Params.featured_image }}{{ . }}{{ else }}{{ .Site.Params.default_image }}{{ end }}",
            "author": {
                "@type": "Person",
                "name": "{{ .Site.Params.author }}"
            },
            "publisher": {
                "@type": "Organization",
                "name": "{{ .Site.Title }}",
                "logo": {
                    "@type": "ImageObject",
                    "url": "{{ .Site.Params.logo }}"
                }
            },
            "datePublished": "{{ .Date }}"
        }
    </script>
</head>
