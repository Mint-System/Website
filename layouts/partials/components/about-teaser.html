<div class="about-teaser bg-primary my-12 py-12" style="background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color))">
    <div class="container py-12 mx-auto grid grid-cols-1 md:grid-cols-2 items-center gap-8">
        <div class="flex justify-center md:justify-end">
            <img src="{{ .image }}" alt="Team working" class="rounded-lg shadow-lg w-full md:w-3/4">
        </div>

        <div class="text-white">
            <h2 class="text-4xl font-rubrikBold mb-4">
                {{ .title }} <span class="font-light">{{ .subtitle }}</span>
            </h2>
            <p class="text-lg mb-6">
                {{ .description }}
            </p>
            <a href="#" class="btn-outline-secondary items-center text-primary-200 font-rubrikRegular hover:text-white transition">
                {{ .buttonText }}
            </a>
        </div>
    </div>
</div>
