<div class="bg-primary py-12">
    <div class="container mx-auto grid grid-cols-1 md:grid-cols-2 items-center gap-8">
        <!-- Image Section -->
        <div class="flex justify-center md:justify-end">
            <img src="{{ .image }}" alt="Team working" class="rounded-lg shadow-lg w-full md:w-3/4">
        </div>

        <!-- Text Section -->
        <div class="text-white">
            <h2 class="text-4xl font-rubrikBold mb-4">
                {{ .title }} <span class="font-light">{{ .subtitle }}</span>
            </h2>
            <p class="text-lg mb-6">
                {{ .description }}
            </p>
            <a href="#" class="inline-flex items-center text-teal-200 font-rubrikRegular hover:text-white transition">
                {{ .buttonText }}
                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
                </svg>
            </a>
        </div>
    </div>
</div>
