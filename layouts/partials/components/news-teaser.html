<!-- layouts/partials/components/news-teaser.html -->
<div class="bg-white py-8">
    <div class="container mx-auto">
        <h2 class="text-3xl font-rubrikLight text-primary mb-8">NEUIGKEITEN</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {{ $pages := where .Site.RegularPages "Type" "post" | first 3 }}
            {{ range first 3 $pages }}
            <div class="flex space-x-4">
                {{ with .Params.featured_image }}
                <img src="{{ . | relURL }}" alt="Bild" class="w-16 h-16 object-cover">
                {{ end }}
                <div>
                    <h3 class="text-xl font-semibold text-black">{{ .Title }}</h3>
                    <p class="text-gray-600">{{ .Params.subtitle }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
