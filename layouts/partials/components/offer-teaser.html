<div class="bg-white my-12 py-12">
    <div class="container mx-auto text-center">
        <!-- Title and Lead -->
        <h2 class="text-4xl font-rubrikLight text-primary mb-4">{{ .Title }}</h2>
        <p class="text-lg text-gray-600 mb-12">{{ .Params.lead }}</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {{ range .context.Params.offerings }}
                <div class="text-center">
                    <!-- Icon -->
                    <img src="{{ .icon }}" alt="{{ .title }} Icon" class="w-24 h-24 mx-auto mb-6">
                    <!-- Title -->
                    <h3 class="text-2xl font-rubrikLight text-primary mb-4">{{ .title }}</h3>
                    <!-- Lead -->
                    <p class="text-gray-600 mb-6">{{ .lead }}</p>
                    <!-- Button -->
                    <a href="{{ .link }}" class="inline-block text-primary font-rubrikRegular hover:underline">
                        {{ .button_text }}
                    </a>
                </div>
            {{ end }}
        </div>
    </div>
</div>
