<section class="offer-teaser bg-white my-12 py-12">
    <div class="container mx-auto text-center">
        <h2 class="text-4xl font-rubrikLight text-primary mb-4">{{ .teaserTitle }}</h2>
        <p class="text-lg text-black mb-12">{{ .lead }}</p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            {{ range .context.Params.offerings }}
            <div class="text-center">
                <img src="{{ .icon }}" alt="{{ .title }} Icon" class="w-24 h-24 md:w-64  md:h-64 mx-auto mb-6">
                <h3 class="text-3xl font-rubrikLight text-primary mb-4">{{ .title }}</h3>
                <p class="text-black mb-6">{{ .lead }}</p>
                <a href="{{ .link }}" class="btn-outline-primary font-rubrikRegular">
                    {{ .button_text }}
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
