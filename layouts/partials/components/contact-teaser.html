<div class="bg-gray-200 my-12 p-8 shadow-md">
    <div class="container">
        <h2 class="text-3xl font-rubrikLight text-black mb-4">
            {{ .Title }}
        </h2>
        <p class="text-2xl font-rubrikLight text-primary mb-6">
            {{ .Description }}
        </p>
        <a href="{{ .ButtonLink }}"
            class="inline-block bg-primary text-white font-rubrikBold py-3 px-6 rounded-md shadow-lg hover:bg-primary-400 transition-all">
            {{ .ButtonText }}
        </a>
    </div>
</div>
