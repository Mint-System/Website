
{{ if .Next }}
<div
    class="bg-gradient-to-r from-blue-900 to-blue-700 text-white py-8 px-6 mt-12 rounded-lg shadow-lg relative">
    <a href="{{ .Next.Permalink }}" class="block">
        <div class="flex items-center space-x-4">
            <div class="flex-grow">
                <h3 class="text-4xl font-rubrikBold mb-2">{{ .Next.Title }}</h3>
                <p class="text-lg">{{ .Next.Params.description }}</p>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </div>
        </div>

        {{ if .Next.Params.image }}
        <div class="absolute inset-0 overflow-hidden rounded-lg opacity-30">
            <img class="object-cover w-full h-full" src="{{ .Next.Params.image | relURL }}"
                alt="{{ .Next.Title }}">
        </div>
        {{ end }}
    </a>
</div>
{{ end }}
