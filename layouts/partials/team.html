<div class="flex flex-col md:flex-row justify-center items-center gap-12 my-12">
    {{ range site.Data.employees }}
    <div class="flex flex-col items-center text-center">
        <div class="rounded-full overflow-hidden  w-full bg-gradient-to-b from-primary-400 to-primary-600">
            <img class="object-cover w-full h-full" src="{{ .image }}" alt="{{ .name }}">
        </div>
        <h3 class="text-2xl font-rubrikRegular text-primary-600 mt-4">{{ .name }}</h3>
        <p class="text-black">{{ .title }}</p>
        <p class="text-black">{{ .education }}</p>
        <br>
        <p class="text-black font-rubrikRegular">{{ .bio }}</p>


        <a href="#" class="btn btn-outline-primary">
            Email
        </a>

        <a href="tel:{{.tel}}" class="text-primary-dark underline">
            {{.tel}}
        </a>

    </div>
    {{ end }}
</div>
