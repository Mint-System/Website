<div class="flex flex-col md:flex-row justify-center items-center gap-12 my-12">
    {{ range site.Data.employees }}
    <div class="flex flex-col items-center text-center">
        <div class="rounded-full overflow-hidden w-40 h-40 bg-gradient-to-b from-teal-400 to-teal-600">
            <img class="object-cover w-full h-full" src="{{ .image }}" alt="{{ .name }}">
        </div>
        <h3 class="text-lg font-semibold text-teal-600 mt-4">{{ .name }}</h3>
        <p class="text-gray-500">{{ .title }}</p>
        <p class="text-gray-500">{{ .education }}</p>
        <br>
        <p class="text-gray-500 font-semibold">{{ .bio }}</p>
    </div>
    {{ end }}
</div>
