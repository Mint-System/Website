{{ if .Params.featured_image }}
<section id="hero" class="-z-10 relative h-[32rem] bg-cover bg-center"
    style="background-image: url('{{ .Params.featured_image }}')">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="container mx-auto relative z-10 flex flex-col items-center justify-center h-full">
        <h1 class="text-5xl md:text-6xl font-bold text-center text-white leading-tight hyphens-auto">
            {{ .Params.title }}
        </h1>
        {{ if .Params.lead }}
        <p class="text-2xl md:text-4xl font-rubrikLight text-center text-white mt-4 hyphens-auto">
            {{ .Params.lead }}
        </p>
        {{ end }}
        <div class="absolute bottom-20">
            <i class="fa fa-angle-down fa-3x text-white"></i>
        </div>
    </div>
</section>
{{ end }}
