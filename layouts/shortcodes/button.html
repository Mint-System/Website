{{ if and (.Get "buttonLink") (.Get "buttonText") }}    
    <a href="{{ .Get "buttonLink" }}"  target="{{ .Get "target" }}" aria-label="{{ .Get "buttonText" }}" class="btn-outline-primary ml-4 items-center text-primary-200 font-rubrikRegular hover:text-white transition">
        {{ .Get "buttonText" }}
    </a>
{{ end }}
