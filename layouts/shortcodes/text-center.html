<div class="bg-white text-center py-12 px-8">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-teal-600 text-3xl font-rubrikRegular mb-6">{{ .Get "heading" }}</h2>
      
      <p class="text-lg font-light mb-4">{{ .Get "description" }}</p>  
      <p class="text-lg font-light mb-4">{{ .Get "description2" }}</p>  

      {{ if .Get "buttonLink" }}
        <a href="{{ .Get "buttonLink" }}" class="bg-primary no-underline text-white rounded-md px-1 py-2 ml-4 btn btn-primary">
          {{ .Get "buttonText" }}
        </a>
      {{ end }}
    </div>
  </div>
