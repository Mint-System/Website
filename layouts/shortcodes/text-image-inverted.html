<section id="text-image-inverted" class="bg-primary my-12 py-12" style="background: linear-gradient(to top, var(--primary-color), var(--secondary-color))">
    <div class="container py-12 mx-auto grid grid-cols-1 md:grid-cols-2 items-center gap-8">
        <div class="flex justify-center md:justify-end">
            <img src="{{ .Get "image" }}" alt="Team working" class="rounded-lg shadow-lg w-full md:w-3/4">
        </div>

        <div class="text-white">
            <h2 class="text-4xl font-rubrikBold mb-4">
                {{ .Get "teaserTitle" }} <br> <span class="font-rubrikLight">{{ .Get "subtitle" }}</span>
            </h2>
            <p class="text-lg mb-6">
                {{ .Get "description" }}
            </p>
            <a href="{{ .Get "buttonLink" }}" class="btn-outline-secondary items-center text-primary-200 font-rubrikRegular hover:text-white transition">
                {{ .Get "buttonText" }}
            </a>
        </div>
    </div>
</section>
