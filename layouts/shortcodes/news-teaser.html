<section id="news-teaser" class="bg-white mt-[96px]">
    <div class="container max-w-xl mx-auto">
        <h2 class="text-5xl text-center font-rubrikLight uppercase hyphens-auto text-primary mb-8">{{ .Get "teaserTitle" | default "NEUIGKEITEN" }}</h2>
        <div class="grid grid-cols-1 gap-8 md:gap-12 py-4">
            {{ $pages := where .Site.RegularPages "Type" "blogpost" | first 3 }}
            {{ range $pages }}
            <a href="{{ .Permalink }}" class="flex space-x-4">
                {{ with .Params.featured_image }}
                <img src="{{ . | relURL }}" alt="Bild" class="w-16 h-16 object-cover">
                {{ end }}
                <div>
                    <h3 class="text-2xl font-rubrikRegular text-black">{{ .Title }}</h3>
                    <p class="text-black">{{ .Params.lead }}</p>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</section>
