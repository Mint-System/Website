<section class="contact-teaser bg-gray-200 p-8 shadow-md">
    <div class="container">
        <h2 class="text-3xl font-rubrikRegular text-black mb-4 md:w-3/4">
            {{ .Get "heading" }}
        </h2>
        <p class="text-2xl font-rubrikLight text-primary mb-6 md:w-3/4">
            {{ .Get "paragraph" }}
        </p>
        <a href="{{ .Get "link" }}"
            class="inline-block bg-primary text-white font-rubrikBold py-3 px-6 rounded-md shadow-lg hover:bg-primary-400 transition-all">
            {{ .Get "linkText" }}
        </a>
    </div>
</section>
