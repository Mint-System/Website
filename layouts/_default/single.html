{{ define "main" }}
<main id="main single">

    {{ if .Params.hero_text }}
        {{ partial "hero.html" . }}
    {{ end }}

    {{ if .Params.hide_title }}
    <div class="container my-12 py-8">
        <h1 class="text-5xl md:text-6xl font-rubrikLight text-center text-primary leading-tight hyphens-auto mb-4">
            {{ .Title }}
        </h1>
    </div>
    {{ end }}

    {{ if .Params.hero_text }}
        <section class="container mx-auto prose max-w-none prose-lg stack font-rubrikRegular">
            {{ .Content }}
        </section>
    {{ else }}
        <section class="container mt-12 pt-12 mx-auto prose max-w-none prose-lg stack font-rubrikRegular">
            {{ .Content }}
        </section>
    {{ end }}
    
</main>
{{ end }}
