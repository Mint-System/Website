{{ define "main" }}
<main id="main" class="single main mt-[72px] md:mt-[88px] mb-[72px] md:mb-[88px]">
    {{ if .Params.hero_text }}
    {{ partial "hero/hero.html" . }}
    {{ end }}

    {{ if not .Params.hide_title }}
    <div id="title-wrapper" class="container mt-[96px]">
        <h1 class="text-5xl md:text-6xl font-rubrikLight text-center text-primary leading-tight hyphens-auto">
            {{ .Title }}
        </h1>
    </div>
    {{ end }}

    {{ .Content }}
</main>
{{ end }}
