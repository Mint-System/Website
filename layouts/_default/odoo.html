{{ define "main" }}
<article class="max-w-3xl mx-auto px-4 py-12">
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-gray-800">{{ .Title }}</h1>
    <p class="text-gray-600 mt-2">{{ .Date.Format "January 2, 2006" }}</p>
  </header>

  <div class="content text-lg leading-relaxed text-gray-700">
    {{ .Content }}
  </div>
</article>
{{ end }}
